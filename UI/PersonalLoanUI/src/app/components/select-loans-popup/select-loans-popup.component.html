<div class="select-loan-popup">
  <div *ngFor="let loan of (retrievedNewLoans$ | async); let i = index" class="popup-item">
      <app-select-loans-popup-item [loan]="loan" [index]="i + 1"></app-select-loans-popup-item>
  </div>
  <button (click)="selectLoanBtnClicked()" [disabled]="isBtnDisabled">Select Loan</button>
</div>
